<script>
  let div = null;




function load(){
    console.log("hola mundo")

    if (div != null){
        div.remove();

    fetch('/search?name='+file, {method: "GET", headers:{'Content-Type': 'application/json'}}).then(function(response){
        response.json().then(function(data){
            if(data['data'].length == 0)
              return;
            div = document.createElement("child")
            let table = `<div id="child"> 		
                                <table class="table">
                                  <thead>
                                    <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Name</th>
                                      <th scope="col">Type</th>
                                      <th scope="col">Energy</th>
                                      <th scope="col">Fat</th>
                                      <th scope="col">Sugar</th>
                                      <th scope="col">C02</th>
                                    <th scope="col">H20</th>
                                    </tr>
                                  </thead>
                                  <tbody>`

            for(let i=0; i< data['data'].length; i++){
              console.log(data['data'][i]);
              // DIbujar 
              food = data['data'][i];
                table += `    
                <tr>
                  <th scope="row">${i}</th>
                  <td>${food['name']}</td>
                  <td>${food['type']}</td>
                  <td>${food['energy']}</td>
                  <td>${food['grasas']}</td>
                  <td>${food['sugar']}</td>
                  <td>${food['CO2']}</td>
                  <td>${food['H2O']}</td>
                </tr>`
            }
            
            table += '</tbody></table></div>'

            div.innerHTML = table
            document.getElementById('papi').appendChild(div);

        })

        

    })
}
