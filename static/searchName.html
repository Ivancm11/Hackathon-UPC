<script>
  let div = null;




function load(){
    console.log("hola mundo")
    let file = document.getElementById("the-file").value;
    var formData = {name:file};
    console.log(file)

    if (div != null){
        div.remove();
        div = null;
    }
    fetch('/search?name='+file, {method: "GET", headers:{'Content-Type': 'application/json'}}).then(function(response){
        response.json().then(function(data){
            if(data['data'].length == 0)
              return;
            div = document.createElement("child")
            let table = `<div id="chartContainer" style="height: 300px; width: 100%; margin-top:-20px"></div>`
            table += `<div id="child"> 		
                                <table class="table">
                                  <thead>
                                    <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Name</th>
                                      <th scope="col">Calories</th>
                                      <th scope="col">Carbohydrates</th>
                                      <th scope="col">Protein</th>
                                      <th scope="col">Fat</th>
                                      <th scope="col">Saturated Fat</th>
                                      <th scope="col">Salt</th>
                                    <th scope="col">CO2</th>
                                    </tr>
                                  </thead>
                                  <tbody>`
            let stats = []
            for(let i=0; i< data['data'].length; i++){
              console.log(data['data'][i]);
              // DIbujar 
              food = data['data'][i];
                table += `    
                <tr>
                  <th scope="row">${i}</th>
                  <td>${food['name']}</td>
                  <td>${food['calories']}</td>
                  <td>${food['carbohydrates']}</td>
                  <td>${food['protein']}</td>
                  <td>${food['fat']}</td>
                  <td>${food['saturatedFats']}</td>
                  <td>${food['salt']}</td>
                  <td>${food['co2']}</td>
                </tr>`

                stats.push({label:food['name'], y: food['co2']})

            }
            

            table += '</tbody></table></div>'
            

            div.innerHTML = table
            document.getElementById('papi').appendChild(div);
            plot(stats);

        })
        

    })
}
